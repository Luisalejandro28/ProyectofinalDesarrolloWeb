<!--CODIFICANDO HOJA DE CONTACTO-->
<section>
<div class="contactanos">
  <div>
    <div>
      <form>
        <h1>Contactanos</h1>            
        <div class="input-group">
          <input type="text" required class="input1" id="name">
          <label for="name" class="input-label">Nombre</label>
        </div>
        <div class="input-group">
          <input type="text" required class="input1" id="Apellido">
          <label for="Apellido" class="input-label">Apellido</label>
        </div>
        </div>
        <div class="input-group">
          <input type="number" required class="input1" id="Telefono">
          <label for="Telefono" class="input-label">Telefono</label>
        </div>
        <div class="input-group">
          <input type="email" required class="input1" id="Correo">
          <label for="Correo" class="input-label">Correo Electronico</label>
        </div>
        <fieldset>
          <textarea name="Comentario" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <div class="btns">
          <button type="submit" class="btnSend">Enviar</button>
          <button type="reset" class="btnClear">Borrar Campos</button>
        </div>
      </form>
    </div>
  </div>
</div>
